      <!DOCTYPE html>
      <html lang="es">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Kanban del Equipo #2</title>
          <link rel="stylesheet" href="styles.css" />
        </head>
        <body>
          <header class="app-header">
            <h1>Kanban ‚Äî Lista de Compras (Equipo #2)</h1>
            <div class="toolbar">
              <button id="btnAdd">‚ûï Nueva tarea</button>
              <input
                id="search"
                type="search"
                placeholder="Buscar por t√≠tulo o responsable..."
              />
              <button id="btnExport" title="Exportar JSON">‚§ì Exportar</button>
              <label class="import-btn" title="Importar JSON">
                ‚§í Importar
                <input id="fileImport" type="file" accept="application/json" hidden />
              </label>
              <button
                id="btnReset"
                class="danger"
                title="Borrar todo (mantiene demo)"
              >
                üßπ Limpiar (demo)
              </button>
            </div>
          </header>
          <main class="app-content">
            <section class="kanban">
              <div class="column" data-column-id="1">
                <h2>üìù Pendiente</h2>
                <div class="cards"></div>
              </div>
              <div class="column" data-column-id="2">
                <h2>üîÅ En Proceso</h2>
                <div class="cards"></div>
              </div>
              <div class="column" data-column-id="3">
                <h2>‚úÖ Terminado</h2>
                <div class="cards"></div>
              </div>
            </section>
          </main>
      
          <div class="modal" id="modal" hidden>
            <div class="modal-content">
              <form>
                <h3 class="modal-title"></h3>
                <div class="form-group">
                  <label for="fTitle">T√≠tulo</label>
                  <input type="text" id="fTitle" required />
                </div>
                <div class="form-group">
                  <label for="fDesc">Descripci√≥n</label>
                  <textarea id="fDesc" rows="3"></textarea>
                </div>
                <div class="form-group">
                  <label for="fOwner">Responsable</label>
                  <input type="text" id="fOwner" required />
                </div>
                <div class="form-group">
                  <label for="fDue">Fecha de entrega</label>
                  <input type="date" id="fDue" />
                </div>
                <div class="form-group">
                  <label for="fPriority">Prioridad</label>
                  <select id="fPriority">
                    <option value="1">Baja</option>
                    <option value="2">Media</option>
                    <option value="3">Alta</option>
                  </select>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn-ok">Guardar</button>
                  <button type="button" class="btn-cancel">Cancelar</button>
                </div>
              </form>
            </div>
          </div>
      
          <template id="tplCard">
            <article class="card" draggable="true">
              <header>
                <span class="badge priority"></span>
                <div class="actions">
                  <button class="icon edit" title="Editar" aria-label="Editar">
                    ‚úé
                  </button>
                  <button class="icon delete" title="Eliminar" aria-label="Eliminar">
                    üóë
                  </button>
                </div>
              </header>
              <h4 class="title"></h4>
              <p class="desc"></p>
              <footer>
                <span class="owner"></span>
                <time class="due"></time>
              </footer>
            </article>
          </template>
      
          <!-- The core Firebase JS SDK is always required and must be listed first -->
          <script src="/__/firebase/8.10.1/firebase-app.js"></script>
      
          <!-- TODO: Add SDKs for Firebase products that you want to use
               https://firebase.google.com/docs/web/setup#available-libraries -->
          <script src="/__/firebase/8.10.1/firebase-firestore.js"></script>
      
          <script src="/__/firebase/init.js"></script>
      
          <script src="app.js"></script>
        </body>
      </html>
